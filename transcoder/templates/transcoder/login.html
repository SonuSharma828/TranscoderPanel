<!DOCTYPE html>
<html>
<head>
  <title>Login - Transcoder Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 text-white p-8 rounded-2xl shadow-2xl w-full max-w-sm animate-fade-in">
    <h2 class="text-3xl font-bold mb-6 text-center">🔐 Login</h2>
    
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      
      <div>
        <label class="block mb-1 font-semibold">Username</label>
        <input type="text" name="username"
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter username" required>
      </div>
      
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" name="password"
               class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter password" required>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
        🚀 Login
      </button>

      {% if form.errors %}
      <div class="mt-4 p-3 bg-red-600 rounded-lg text-sm font-medium text-white">
        Invalid credentials.
      </div>
      {% endif %}

    </form>
  </div>

  <style>
    @keyframes fade-in {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .animate-fade-in {
      animation: fade-in 0.4s ease-out;
    }
  </style>

</body>
</html>
